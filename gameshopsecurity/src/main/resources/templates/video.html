<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-youtube@latest/dist/Youtube.min.js"></script>
  <title>Document</title>
</head>
<body>
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="810"
    height="540"
    poster="http://localhost:8080/img/hd_sample_poster.jpg"
    data-setup="{}"
  >
    <source src="http://localhost:8080/mp4/hd_sample.mp4" type="video/mp4" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>
  <br/>
  <br/>
  <video
  id="my-youtube"
  class="video-js vjs-default-skin"
  controls
  width="810"
  height="540"
  data-setup='{"techOrder": ["youtube"],
    "sources": [{"type": "video/youtube",
    "src": "https://www.youtube.com/watch?v=EzZcnuxLIKY"}]}'
  >
  </video>
  
  <script>
    videojs(document.querySelector("#my-video")).ready(function() {
      var player = this;
      player.on('play', function() {
        console.log('비디오가 재생되었습니다.');
      });
      player.on('pause', function() {
        console.log('비디오가 일시정지되었습니다.');
      });
      player.on('ended', function() {
        console.log('비디오가 끝까지 재생되었습니다.');
        alert('비디오를 끝까지 시청해주셔서 감사합니다!');
      });
    });
  </script>
</body>
</html>
